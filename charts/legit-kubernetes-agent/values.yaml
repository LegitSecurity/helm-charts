replicaCount: 1

image:
  broker:
    repository: ghcr.io/legitsecurity/legit-broker
    pullPolicy: IfNotPresent
    tag: "v0.5"
  proxy:
    repository: ghcr.io/legitsecurity/legit-kubectl-proxy
    pullPolicy: IfNotPresent
    tag: "1.0.0"

agent:
  # -- REQUIRED: Agent identifier acquired from the Legit platform
  identifier: ""
  endpoint: "https://app.legitsecurity.co/broker"
  # -- If the agent needs a proxy to access the Legit app, set it here (e.g http://example.com)
  # proxy: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources:
  broker:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  proxy:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "512Mi"
      cpu: "500m"

podSecurityContext: {}
securityContext: {}
podAnnotations: {}
nodeSelector: {}
tolerations: {}
affinity: {}
